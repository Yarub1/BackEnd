<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Directory Not Found</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mui/joy@latest/dist/joy.min.css">
</head>
<body>
    <div style="max-width: 800px; margin: 0 auto; padding: 20px;">
        <header style="text-align: center;">
            <h1>Directory Not Found</h1>
        </header>
        <section style="text-align: center; margin-top: 40px;">
            <p class="MuiTypography-root MuiTypography-body1">The directory or file you are looking for does not exist.</p>

    </div>
